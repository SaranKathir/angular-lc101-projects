<div class="skills">
   <h3>{{listHeading}}</h3>
   <ol style="color:red" reversed type="A">
      <li *ngFor="let skill of skills">{{skill}}</li>
   </ol>
   <hr>
   <h3>Copy of Skill List</h3>
   <!--<ol [style.color]="alternateColor" [type]="bulletType">-->
      <ol [class.ol-style]="changeColor">
      <li [class.p-style]="!changeColor" (mouseover)="changeColor = !changeColor" *ngFor="let skill of skills">{{skill}}</li>
   </ol>
   <hr>
   <p [class.p-style]="!changeColor" (mouseover)="changeColor = !changeColor">Here is some practice text...</p>
   <!--<p [class.p-text]="changeColor1">Here is some practice text...</p>-->
</div>
<button [style.background]="lcLightBlue">Click Me!</button>
<button disabled>Can't Click Me!</button>
